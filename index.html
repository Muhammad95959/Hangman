<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="fonts/fontAweosome/css/all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h3>Hangman</h3>
        <h3>
          Word From:&nbsp;<span class="category-title">place holder</span>
        </h3>
      </div>
    </header>
    <section class="game-content">
      <div class="container">
        <div>
          <div class="hangman-drawing">
            <div class="parts">
              <span class="part-1"></span>
              <span class="part-2"></span>
              <span class="part-3"></span>
              <span class="part-4"></span>
              <span class="part-5"></span>
              <span class="part-6"></span>
              <span class="part-7"></span>
              <span class="part-8"></span>
            </div>
          </div>
          <div class="letters-box"></div>
        </div>
        <div>
          <div class="word-box"></div>
        </div>
        <div>
          <p class="result-message"></p>
          <i class="fa-solid fa-arrow-rotate-right play-again"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
